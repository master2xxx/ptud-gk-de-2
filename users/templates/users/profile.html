{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="flex items-center space-x-6 mb-8">
            <img src="{{ user.userprofile.avatar.url }}" alt="Avatar" class="w-24 h-24 rounded-full">
            <div>
                <h2 class="text-2xl font-bold">{{ user.username }}</h2>
                <p class="text-gray-600">{{ user.email }}</p>
            </div>
        </div>

        <h2 class="text-2xl font-bold mb-6">Thông tin cá nhân</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <h3 class="text-lg font-semibold mb-4">Thông tin người dùng</h3>
                    {{ u_form|crispy }}
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Ảnh đại diện</h3>
                    {{ p_form|crispy }}
                </div>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{% url 'tasks:task_list' %}" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">
                    Hủy
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Cập nhật
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
