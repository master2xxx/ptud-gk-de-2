{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">
            {% if form.instance.pk %}Chỉnh sửa công việc{% else %}Tạo công việc mới{% endif %}
        </h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'tasks:task_list' %}" class="px-4 py-2 border rounded text-gray-600 hover:bg-gray-100">
                    Hủy
                </a>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    {% if form.instance.pk %}Cập nhật{% else %}Tạo mới{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
